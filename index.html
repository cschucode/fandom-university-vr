<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FANDOM University VR</title>
    <meta name="description" content="A Virtual Reality Video library for FANDOM University">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <audio id="click-sound" src="audio/button.wav"></audio>

      <!-- asset management system -->
      <a-assets>
        <img id="city" crossorigin="anonymous" width="2048px" height="1024px" src="https://c1.staticflickr.com/5/4568/25139845398_72f0d309dc_k.jpg">
        <img id="fandom-u" crossorigin="anonymous" width="2048px" height="1024px" src="https://vignette.wikia.nocookie.net/central/images/3/33/Fandom-University-Header-Logo.png/revision/latest/scale-to-width-down/670?cb=20170821172303">
        <video id="videoParis" preload="auto" src="https://ucarecdn.com/4130c599-445f-4e76-9052-49978e972641/" width="160" height="90" autoplay="" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline=""></video>
        <!-- <video id="sample" preload="auto" src="assets/sample.mp4" width="160" height="90" autoplay="" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline=""></video> -->
      </a-assets>

      <a-scene>
        <a-plane src="#videoParis" position="-3.7 -1.7 -8.5" rotation="0 15 0" width="1.5" height="1" color="#7BC8A4" shadow></a-plane>
        <a-plane src="#fandom-u" position="-1 1.5 -8" rotation="0 0 0" width="3.4" height="1.5" color="#7BC8A4" scale="1.5 1.8 0" shadow></a-plane>
        <a-plane src="#videoParis" position="4.5 -2 -6.5" rotation="0 -60 0" width="1.5" height="1" color="#7BC8A4" shadow></a-plane>
        <a-sky id="image-360" radius="10" src="#city"></a-sky>
      </a-scene>


      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor id="cursor">
          <!-- <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                       from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation> -->
        </a-cursor>
      </a-camera>


    </a-scene>
  </body>
</html>
